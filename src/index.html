<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5798858965.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>July Undergraduate Open Day</title>
  </head>
  <body>
    <header>
      <div class="header-menu">
        <i class="fa-solid fa-bars"></i>
        <p>Menu</p>
      </div>
      <img
        src="./images/Cardiff_University_(logo).png"
        width="70px"
        height="70px"
      />
      <button>Cymraeg</button>
    </header>
    <div class="menu">
      <button id="a-z-button">A-Z</button>
      <button>Timeline</button>
      <button id="general-button">General</button>
      <button id="su-button">Student's Union</button>
      <button id="sport-button">Sport</button>
      <button>Residences</button>
      <button>Subjects</button>
    </div>
    <h1 id="main-title">July Undergraduate Open Day</h1>
    <div class="content">
      <div class="pop-up">
        <div class="inner-pop-up"></div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
